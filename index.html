<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay in SF - Airbnb Listings</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Simple Navigation -->
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fab fa-airbnb"></i> Stay in SF
        </a>
        <div class="nav-actions">
          <div class="wishlist-indicator">
            <i class="fas fa-heart"></i>
            <span id="favoriteCount">0</span>
          </div>
          <button id="darkModeToggle" class="icon-btn" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
      <!-- Header -->
      <header class="page-header">
        <h1>San Francisco Stays</h1>
        <p>50 places to explore</p>
      </header>

      <!-- Simple Filter Bar -->
      <div class="filter-bar">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search listings..."
        />
        <select class="filter-select" id="neighborhoodFilter">
          <option value="">All Areas</option>
        </select>
        <select class="filter-select" id="priceSort">
          <option value="">Sort by Price</option>
          <option value="asc">Low to High</option>
          <option value="desc">High to Low</option>
        </select>
      </div>

      <!-- Results Count -->
      <p class="results-count"><span id="listingsCount">0</span> listings found</p>

      <!-- Listings Grid -->
      <div id="listings" class="listings-grid">
        <!-- Listings loaded via JS -->
      </div>
    </div>

    <!-- Simple Footer -->
    <footer>
      <p>Built with <i class="fas fa-heart"></i> using Airbnb Data</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
